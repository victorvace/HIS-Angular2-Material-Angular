<app-menu titulo="Listado de pacientes"></app-menu>
<h2>Mis pacientes</h2>
<mat-nav-list *ngFor="let paciente of datos">
    <mat-list-item role = "listitem" [routerLink]='["/patient", paciente.uid]'>
        <h4 mat-line>{{ paciente.name }}</h4>
        <p mat-line>{{ paciente.surname }}</p>
    </mat-list-item>  
</mat-nav-list>
